d3:
  projection:
    description: 'Does support projections. They prebuilt 13 projections you can find
      here but you can roll your own projection as well via

'
    support: true
    use: "1"
    examples:
    - https://bl.ocks.org/d3indepth/f7ece0ab9a3df06a8cecd2c0e33e54ef
  vector_styling:
    description: 'Yes. And very easily. You can use standard SVG and CSS to style
      your map and you have full control over everything.

'
    support: true
    use: "1"
    examples:
    - https://observablehq.com/@d3/choropleth
  default_basemap:
    description: 'Check out the next section how to use a basemap

'
    support: false
  own_basemap:
    description: 'Yes. you can use whatever you want.

'
    support: true
    use: "2"
    examples:
    - https://observablehq.com/@d3/vector-tiles
  marker_clustering:
    description: 'Not as easy as you might think.

'
    support: true
    use: "3"
    examples:
    - https://bl.ocks.org/Andrew-Reid/21ff4b57267fa91dacc57ef1ccb7afb3
  custom_tooltip:
    description: 'Very easily done via html

'
    support: true
    use: "1"
    examples:
    - 
  user_drawing:
    description: 'User drawing

'
    support: false
  geocoder:
    description: 'No geocoder integrsted, you need to use your own solution

'
    support: false
  image_tiles:
    description: 'More explanation

'
    support: true
    use: "2"
    examples:
    - https://observablehq.com/@d3/raster-tiles
    - https://observablehq.com/@d3/raster-tiles-canvas
  raster_data:
    description: 'If you use geotiff you can integrate your raster files

'
    support: true
    support_text: via geotiff
    use: "2"
    examples:
    - https://observablehq.com/@lenninlasd/isobands-d3-geotiffjs
  raster_styling:
    description: 'If you use geotiff you can style your raster files

'
    support: true
    support_text: via geotiff
    use: "2"
    examples:
    - https://observablehq.com/@d3/geotiff-contours-ii
  heatmap:
    description: 'Not directly a heatmap but you can create something similar.

'
    support: true
    use: "2"
    examples:
    - https://bl.ocks.org/patricksurry/803a131d4c34fde54b9fbb074341daa5
    - https://www.visualcinnamon.com/2013/07/self-organizing-maps-creating-hexagonal.html
  ogc_services:
    description: 'D3 does not directly support OGC services. You need to roll your
      own solution.

'
    support: false
googlemaps:
  projection:
    description: "You can use custom projections with google maps but it is very complex.\n\n>
      \ A Projection implementation must provide not only a mapping from one coordinate
      system to another, but a bi-directional mapping. That is, you must define how
      to translate from Earth coordinates (LatLng objects) to the Projection class's
      world coordinate system, and vice versa. Google Maps uses the Mercator projection
      to create its maps from geographic data and convert events on the map into geographic
      coordinates. \n\nSo you need to do all the heavy lifting! \n"
    support: true
    use: "3"
    examples:
    - https://developers.google.com/maps/documentation/javascript/examples/map-projection-simple
  vector_styling:
    description: 'Similar to the other libraries using a style option

'
    support: true
    use: "2"
    examples:
    - https://developers.google.com/maps/documentation/javascript/reference/data#Data.StyleOptions
  default_basemap:
    description: 'Yes, the default Google Map. To use google maps you need to sign  up
      for a API key anyway.

'
    support: true
    use: "1"
    examples:
    - https://developers.google.com/maps/documentation/javascript/maptypes
    - https://developers.google.com/maps/documentation/javascript/styling
  own_basemap:
    description: 'No! You can only use Google Maps basemap. But you can style it.

'
    support: false
  marker_clustering:
    description: 'More

'
    support: true
    use: "1"
    examples:
    - https://developers.google.com/maps/documentation/javascript/marker-clustering
  custom_tooltip:
    support: true
    use: "1"
    examples:
    - 
  user_drawing:
    support: true
    use: "1"
    examples:
    - https://developers.google.com/maps/documentation/javascript/examples/drawing-tools
  geocoder:
    support: true
    use: "1"
    examples:
    - https://developers.google.com/maps/documentation/javascript/geocoding
  image_tiles:
    support: true
    use: "1"
    examples:
